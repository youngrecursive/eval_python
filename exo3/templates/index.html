<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Exo 3</title>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Computer Informations</h1>
        </header>
        <section>
            <div class="computer-infos">
                <div>OS : {{ os }}</div>
                <div>Machine : {{ machine }}</div>
                <div>Hostname : {{ hostname }}</div>
                <div>CPU : {{ cpu_infos }}</div>
            </div>
            <div class="krypto">
                <img src="{{ url_for('static', filename= 'img/green.png') }}" alt="kryptonite">
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
